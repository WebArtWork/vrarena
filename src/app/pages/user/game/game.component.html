<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-header">
				<div class="documents-header-left">
					<div class="documents-header-left__arrow" (click)="back()">
						<span class="material-icons">arrow_back_ios</span>
					</div>
					<div
						class="documents-header-left__avatar"
						routerLink="/profile"
					>
						<img [src]="userService.thumb" alt="" />
					</div>
				</div>
				<div class="documents-header__title">{{game.name}}</div>
				<div
					(click)="isMenuOpen = !isMenuOpen"
					class="burger-wrap"
					class="burger-wrap"
				>
					<div
						[class.burger--close]="isMenuOpen"
						class="burger"
					></div>
				</div>
			</div>
			<div
				[class.documents-sidebar--open]="isMenuOpen"
				class="documents-sidebar"
			>
				<div
					(click)="isMenuOpen = !isMenuOpen"
					class="documents-sidebar__close"
				>
					<span class="material-icons">close</span>
				</div>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__img">
						<img
							[src]="(game.image ? url : '') + (game.image || 'assets/default.png')"
							[alt]="game.name"
						/>
					</div>
					<div class="documents-sidebar__title">{{game.name}}</div>
					<div
					class="game-additions cursor-pointer"
					*ngIf="game.trailer"
					(click)="$event.stopPropagation(); openVideo(game.trailer)"
				>
					<i class="material-icons">videocam</i>
					<span>Клікай, для ознайомлення з грою</span>
				</div>

				<div
					*ngIf="game.isMultiplayer"
					class="game-additions"
				>
					<i class="material-icons">groups</i>
					<span>Можна грати з іншими людьми</span>
				</div>
				<div
					*ngIf="game.isStanding"
					class="game-additions"
				>
					<i class="material-icons"
						>accessibility_new</i
					>
					<span>Можна грати стоячи</span>
				</div>
				<div
					*ngIf="game.isSitting"
					class="game-additions"
				>
					<i class="material-icons">event_seat</i>
					<span>Можна грати сидячи</span>
				</div>
				<div class="game-years">
					Вік: {{game.afterAge || 18}}+
				</div>
				<div
					*ngIf="game.maxPlayers && game.maxPlayers > 1"
				>
					Гравці: 1-{{game.maxPlayers}}
				</div>
					<wbutton _ngcontent-ng-c3273795249="" class="disabled game__btn" ng-reflect-disabled="true" routerlink="/book">Book</wbutton>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div class="documents-main-row">
						<div class="documents__title">{{game.name}}</div>
						<div
							class="documents__description"
							[innerHTML]="game.description"
						></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
